<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wordle</h1>
    </header>
    <div id="game">
        <div id="board"></div>
        <div id="keyboard"></div>
        <p id="message"></p>
        <div id="api-debug">
            <p id="api-status">API Status: Waiting...</p>
            <p id="api-word-check">Last word checked: None</p>
            <p id="api-response">API Response: None</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
